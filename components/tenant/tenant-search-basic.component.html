<form [formGroup]="searchForm" (ngSubmit)="search.emit(searchForm.value)">
	<div class="input-group">
	 
	  <input name="search" formControlName="search" class="form-control" placeholder="{{ 'TENANT.search_field_placeholder' | translate }}">
	  
	  <div class="input-group-btn">
	    <button
	    	type="submit"
	    	tooltip="{{ 'TENANT.search_btn' | translate }}"
	    	class="btn btn-default">
	      <i class="glyphicon glyphicon-search"></i>
	      <span class="sr-only" translate>TENANT.search_btn</span>
	    </button>

	    <button
	    	type="button"
	    	tooltip="{{ 'TENANT.advanced_search.title' | translate }}"
	    	class="btn btn-default advanced-search-btn"
	    	(click)="filterBtnClick.emit()">
	    	<i class="fa fa-filter" aria-hidden="true"></i>
	    	<span class="sr-only" translate>TENANT.advanced_search.title</span>
	    </button>
	  </div>

	</div>
</form>
